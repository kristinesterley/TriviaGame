<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>Trivia Game</title>

  <!-- Link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

   <!-- Link to the Bootstrap library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Link to an sdditional CSS file -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<!-- Bootstrap grid -->
	<div class="container">
		<div class="panel panel-default">
		<div class ="panel-body">
			<h1>Winter Holiday Trivia Game</h1> 
			<br>
			<div class="row">
				<h4 class="time-remaining">Time Remaining 30 Seconds</h4>
			</div> <!--end row -->
			<div class="row">
				<h4 class="question">This is a short question?</h4>
			</div> <!-- end row -->
			<div class="row">
				<br>
				<div class = "col-sm-3"></div>
				<div class="col-sm-6 btn-group-vertical" role= "group">

 					<button type="button" class="btn btn-default button0" value="0">Answer 0</button>
 					<button type="button" class="btn btn-default start">Start</button>
 					<button type="button" class="btn btn-default restart">Restart</button>
  					<button type="button" class="btn btn-default button1" value="1">Answer 1</button>
  					<button type="button" class="btn btn-default button2" value="2">Answer 2</button>
  					<button type="button" class="btn btn-default button3" value="3">Answer 3</button>
				</div>

			</div> <!-- end row -->
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6 answer-image"></div>
			</div>

		</div> <!-- end panel-body -->
		</div> <!-- end panel -->

	</div> <!-- end container -->

  <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
